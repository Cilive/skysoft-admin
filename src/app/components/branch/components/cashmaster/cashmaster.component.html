<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Manage Bank Accounts</h6>
  </div>
  <div class="col-md-12">
    <form
      id="cashForm"
      (submit)="editMode ? onUpdate() : onSubmit()"
      (reset)="onReset()"
    >
      <div class="row mt-3">
       
        <div class="form-group col-md-4">
          <label translate for="cash account name">Cash Account Name</label>
          <input
            translate
            type="text"
            class="form-control"
            name="cash_ac_name"
            [(ngModel)]="data.cash_ac_name"
            id="cash_ac_name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>

        <div class="form-group col-md-4">
          <label translate for=""> Owner</label>
          <!-- branch listing  -->
          <select
            class="form-control"
            name="branches"
            [(ngModel)]="data.owner"
            class="form-control"
            id="type"
            data-live-search="true"
          >
            <option translate value="col" selected hidden value="">
              select
            </option>

            <option *ngFor="let item of ownersList" [value]="item.id">
              {{ item.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div *ngIf="editMode !== true" class="form-group col-md-4">
          <label translate for="opening balance">Opening Balance</label>
          <input
            translate
            type="number"
            class="form-control"
            name="opening balance"
            [(ngModel)]="data.opening_balance"
            id="opening balance"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary">
          {{
            editMode === true ? ("Update" | translate) : ("Submit" | translate)
          }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
         <button
          type="button"
          class="btn btn-outline-primary"
          (click)="downloadAsPDF()"
        >
          Download Pdf
        </button> 
      </div>
    </form>
  </div>
</div>
<div id="pdfTable" #pdfTable>
<div class="mt-3 card">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th translate scope="col">#</th>
        <th translate scope="col">Bank Name</th>
        <th translate scope="col">Account Holder</th>
        <th translate scope="col">Account No</th>
        <th translate scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
</div>
