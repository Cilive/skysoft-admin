<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Manage Employees</h6>
  </div>
  <div class="col-md-12">
    <form
      id="emp_form"
      (submit)="editMode ? onUpdate() : onSubmit()"
      (reset)="onReset()"
      oninput="cp.value!==''?cp.setCustomValidity(cp.value != newPassword.value ?  'Password doesnt match' : ''):null"
    >
      <div class="row mt-3">
        <div class="form-group col-md-3">
          <label translate for="emp_name">Name</label>
          <input
            translate
            type="text"
            class="form-control"
            name="emp_name"
            [(ngModel)]="data.name"
            id="emp_name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-3">
          <label for="emp_mail">UserName</label>
          <input
            translate
            type="username"
            class="form-control"
            name="emp_username"
            [(ngModel)]="data.username"
            id="emp_username"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-3">
          <label for="emp_mail">Email</label>
          <input
            translate
            type="email"
            class="form-control"
            name="emp_mail"
            [(ngModel)]="data.email"
            id="emp_mail"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>

        <div class="form-group col-md-3">
          <label for="em_phone">Phone</label>
          <input
            translate
            type="number"
            class="form-control"
            name="em_phone"
            [(ngModel)]="data.phone"
            id="em_iqama"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <!-- <div *ngIf="editMode !== true" class="form-row">
        <div class="form-group col-md-3">
          <label translate for=""> Branch</label>
          <select class="form-control" name="selectss">
            <option translate value="">Branch</option>
          </select>
        </div> -->
        <div class="form-group col-md-3">
          <label translate for="em_number">Iqama Number</label>
          <input
            translate
            type="number"
            class="form-control"
            required
            [(ngModel)]="data.iqama_no"
            name="iqama"
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-3">
          <label for="company">Password</label>
          <input
            translate
            type="password"
            class="form-control"
            required
            [(ngModel)]="data.password"
            name="newPassword"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>

        <div class="form-group col-md-3">
          <label for="company">Confirm Password</label>
          <input
            translate
            type="password"
            class="form-control"
            required
            name="cp"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
          <small class="invalid-feedback">Password didn`t match</small>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary">
          {{
            editMode === true ? ("Update" | translate) : ("Submit" | translate)
          }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="downloadAsPDF()"
        >
          Download Pdf
        </button>
      </div>
    </form>
  </div>
</div>
<div id="pdfTable" #pdfTable>
  <div class="mt-3 card">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th translate scope="col">#</th>
          <th translate scope="col">Name</th>
          <th translate scope="col">Email</th>
          <th translate scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of employeesList; let i = index">
          <th translate scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.user.email }}</td>
          <td>{{ item.phone }}</td>
          <td>
            <div class="d-flex justify-content-around">
              <i title="Edit" class="bx bxs-edit" (click)="onEdit(item)"></i>
              <i
                title="Delete"
                class="bx bxs-trash"
                (click)="openModal(template)"
              ></i>
              <!-- <i
              (click)="onSuspend(item.id)"
              title="Suspend"
              class="bx bx-x-circle"
            ></i> -->
            </div>

            <ng-template #template>
              <div class="modal-body text-center">
                <p translate>Do you want to confirm?</p>
                <div class="modal-footer">
                  <button
                    translate
                    type="button"
                    class="btn btn-outline-danger"
                    (click)="onDelete(item.id)"
                  >
                    Yes
                  </button>
                  <button
                    translate
                    type="button"
                    class="btn btn-primary"
                    (click)="decline()"
                  >
                    No
                  </button>
                </div>
              </div>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
