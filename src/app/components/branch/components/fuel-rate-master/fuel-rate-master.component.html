      <div *ngFor="let item of fuelsList; let i = index">
        <div class="row col-md-12">
          <div class="form-group col-md-4">
            <label translate for="">Fuel Name</label>
            <input
              translate
              type="number"
              class="form-control"
              name="fuel_nfa-ul"
              disabled
              aria-describedby="helpId"
              [placeholder]="item.name"
            />
          </div>
          <div class="form-group col-md-3">
            <label translate for="">Fuel Amount</label>
            <input
              translate
              type="number"
              class="form-control"
              name="ddd-ul{{ item.id + i }}"
              [(ngModel)]="item.rate"
              min="0"
              [step]="0.01"
              required
              (ngModelChange)="onChangeFuelAmount(item, i)"
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group col-md-5">
            <label translate for=""
              >Payble Amount (Including VAT ({{ item.fuel_vat }}%))</label
            >
            <input
              translate
              type="number"
              class="form-control"
              name="fuea-ul{{ item.id / item.id + i }}"
              disabled
              [(ngModel)]="item.payable_amt"
              aria-describedby="helpId"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button translate type="submit" class="btn btn-outline-primary">
        Submit
      </button>
      <button translate type="reset" class="btn btn-outline-warning">
        Reset
      </button>
    </div>
  </form>
</div>
