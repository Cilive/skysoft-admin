<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Manage Owners</h6>
  </div>
  <div class="col-md-12">
    <form
      id="ownerform"
      (submit)="editMode === true ? onUpdate() : onSubmit()"
      (reset)="onReset()"
    >
      <div class="row mt-3">
        <div class="form-group col-md-4">
          <label translate for="owner_name"> Name</label>
          <input
            translate
            type="text"
            class="form-control"
            name="owner_name"
            [(ngModel)]="data.name"
            id="owner_name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="owner_mail"> Email</label>
          <input
            translate
            type="text"
            class="form-control"
            name="owner_mail"
            [(ngModel)]="data.email"
            id="owner_mail"
            placeholder="Mail"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="bnk_name"> Phone</label>
          <input
            translate
            type="text"
            class="form-control"
            name="bnk_name"
            [(ngModel)]="data.phone"
            id="bnk_name"
            placeholder="Mobile"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary">
          {{
            editMode === true ? ("Update" | translate) : ("Submit" | translate)
          }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="downloadAsPDF()"
        >
          Download Pdf
        </button>
      </div>
    </form>
  </div>
</div>
<div id="pdfTable" #pdfTable>
  <div class="mt-3 card">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th translate scope="col">#</th>
          <th translate scope="col">Name</th>
          <th translate scope="col">Phone</th>
          <th translate scope="col">Email</th>
          <th translate scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of owners; let i = index">
          <th translate scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.email }}</td>
          <td>
            <div class="d-flex justify-content-around">
              <i title="Edit" class="bx bxs-edit" (click)="onEdit(item)"></i>
              <i
                title="Delete"
                class="bx bxs-trash"
                (click)="openModal(template)"
              ></i>
            </div>

            <ng-template #template>
              <div class="modal-body text-center">
                <p translate>Do you want to confirm?</p>
                <div class="modal-footer">
                  <button
                    translate
                    type="button"
                    class="btn btn-outline-danger"
                    (click)="onDelete(item.id)"
                  >
                    Yes
                  </button>
                  <button
                    translate
                    type="button"
                    class="btn btn-primary"
                    (click)="decline()"
                  >
                    No
                  </button>
                </div>
              </div>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
