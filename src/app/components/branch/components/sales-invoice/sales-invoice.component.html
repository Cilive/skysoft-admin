<form class="card" id="form" (submit)="editMode ? onUpdate() : onSubmit()">
  <div class="modal-header">
    <h6 translate>Generate Sales Invoice</h6>
  </div>
  <div class="m-2">
    <div class="">
      <div class="p-2">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label translate for="name">Customer Name</label>
            <input
              translate
              type="text"
              class="form-control"
              required
              [(ngModel)]="data.customer_name"
              name="customer_name"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-4">
            <label translate for="company">Type</label>
            <input
              translate
              type="text"
              [(ngModel)]="data.type"
              class="form-control"
              required
              name="type"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-2">
            <label translate for="company">Date</label>
            <input
              translate
              type="text"
              bsDatepicker
              [bsConfig]="{ containerClass: 'theme-dark-blue' }"
              [(ngModel)]="data.date"
              class="form-control"
              required
              name="date"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-2">
            <label translate for="company">Litre</label>
            <input
              translate
              type="number"
              class="form-control"
              [(ngModel)]="data.litre"
              required
              name="litre"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label translate for="company">Amount</label>
            <input
              translate
              type="number"
              class="form-control"
              [(ngModel)]="data.amount"
              required
              name="amount"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-3">
            <label translate for="company">Vat</label>
            <input
              translate
              type="number"
              [(ngModel)]="data.vat"
              class="form-control"
              required
              name="vat"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-3">
            <label translate for="company">Total</label>
            <input
              translate
              type="number"
              class="form-control"
              [(ngModel)]="data.total"
              required
              name="total"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-3">
            <label translate for="company">Old Balance</label>
            <input
              translate
              type="number"
              class="form-control"
              required
              [(ngModel)]="data.old_balance"
              name="old_balance"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center modal-footer">
    <button translate class="btn btn-outline-primary" type="submit">
      {{ editMode ? "Update" : "Submit" }}
    </button>
    <button
      translate
      class="btn btn-outline-warning"
      type="button"
      (click)="onReset()"
    >
      Reset
    </button>
  </div>
</form>
