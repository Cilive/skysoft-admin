<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Payment Detailes</h6>
  </div>
  <div class="col-md-12">
    <form id="Form" (submit)="onSubmit()" (reset)="onReset()">
      <div class="row mt-3">
        <div class="row col-md-12">
          <!-- <div class="form-group col-md-2">
            <label translate for=""> Branch</label>
            <select
              class="form-control"
              name="branches"
              placeholder="Branch"
              [(ngModel)]="data.branch_name"
              class="form-control"
              id="type"
              data-live-search="true"
              required
            >
              <option translate selected hidden Value="">select Branch</option>

              <option *ngFor="let item of branchesList" [ngValue]="item.id">
                {{ item.en_name }}
              </option>
            </select>
          </div> -->

          <div class="form-group col-md-2">
            <label translate for="">Monthly</label>
            <input
              translate
              type="text"
              placeholder="{{ 'Monthly' | translate }}"
              class="form-control"
              bsDatepicker
              [bsConfig]="{
                isAnimated: true,
                containerClass: 'theme-dark-blue'
              }"
            />
          </div>
          <div class="form-group col-md-2">
            <label translate for="">Yearly</label>
            <input
              translate
              type="text"
              placeholder="{{ 'Yearly' | translate }}"
              class="form-control"
              bsDatepicker
              [bsConfig]="{
                isAnimated: true,
                containerClass: 'theme-dark-blue'
              }"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
      </div>
    </form>
    <div class="modal-footer">
      <div class="form-group col-md-3">
        <label translate for="">Net Amount</label>
        <input
          translate
          type="text"
          placeholder="Net Amount"
          [(ngModel)]="net_amount_sum"
          class="form-control"
          name="Amount"
          id="type"
        />
      </div>
      <div class="form-group col-md-3">
        <label translate for="">Gross Amount</label>
        <input
          translate
          type="text"
          placeholder="Gross Amount"
          [(ngModel)]="gross_amt_sum"
          class="form-control"
          name="Amount"
          id="type"
        />
      </div>
      <div class="form-group col-md-3">
        <label translate for=""> Net Vat</label>
        <input
          translate
          type="text"
          placeholder="Net Vat"
          [(ngModel)]="net_vat_sum"
          class="form-control"
          name="Amount"
          id="type"
        />
      </div>
    </div>
  </div>
</div>

<div class="mt-3 card">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th translate scope="col">#</th>
        <th translate scope="col">Date</th>
        <th translate scope="col">Company</th>
        <th translate scope="col">Item</th>
        <th translate scope="col">Qty</th>
        <th translate scope="col">Amount</th>
        <th translate scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paymentdetails; let i = index">
        <th translate scope="row">{{ i + 1 }}</th>
        <!-- <td>{{ item. }}</td> -->
        <td>{{ item.date | date: "dd/MM/YYYY" }}</td>
        <td>{{ item.company }}</td>
        <td>{{ item.Description }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.total_amt }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
