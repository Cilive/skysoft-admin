<div class="mt-3 card">
  <div class="modal-header">
    <h6 translate>View Readings</h6>
    <div class="row col-md-8 ml-auto">
      <div class="form-group col-md-3 ml-auto">
        <label translate for="">Select Dispense</label>
        <select
          [(ngModel)]="selectedDispense"
          class="form-control"
          (change)="onSelectDispense()"
          name="selectss"
        >
          <option translate value="">Select Dispense</option>
          <option [ngValue]="item.id" *ngFor="let item of dispenses">
            {{ item.name | translate }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label translate for=""> From</label>
        <input
          translate
          type="text"
          placeholder="Datepicker"
          class="form-control"
          [(bsValue)]="from"
          bsDatepicker
          [bsConfig]="{ isAnimated: true, containerClass: 'theme-dark-blue' }"
        />
      </div>
      <div class="form-group col-md-3">
        <label translate for=""> To</label>
        <input
          translate
          type="text"
          placeholder="Datepicker"
          class="form-control"
          [(bsValue)]="to"
          bsDatepicker
          [bsConfig]="{ isAnimated: true, containerClass: 'theme-dark-blue' }"
        />
      </div>
    </div>

  <table class="table table-bordered">
