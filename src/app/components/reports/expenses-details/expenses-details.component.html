<div class="card m-auto col-md-12">
  <div class="col-md-12">
    <form id="bankform">
      <div class="row mt-3">
        <div class="row col-md-12">
          <div class="form-group col-md-2">
            <label translate for="">From</label>
            <select class="form-control" name="selectes">
              <option translate value="">From</option>
            </select>
          </div>
          <div class="col-md-0" style="padding-top: 35px">To</div>
          <div class="form-group col-md-2">
            <label translate for="">Date</label>
            <input
              translate
              type="text"
              placeholder="{{ 'Date' | translate }}"
              class="form-control"
              bsDatepicker
              [bsConfig]="{
                isAnimated: true,
                containerClass: 'theme-dark-blue'
              }"
            />
          </div>
          <div class="form-group col-md-2">
            <label translate for="">Expense</label>
            <select class="form-control" name="selectes">
              <option translate value="">Expense</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <table class="table table-bordered">
          <tr>
            <th translate scope="col">#</th>
            <th translate scope="col">Date</th>
            <th translate scope="col">Expense</th>
            <th translate scope="col">Type</th>
            <th translate scope="col">Amount</th>
            <th translate scope="col">Action</th>
          </tr>
          <tr>
            <td scope="col">1</td>
            <td scope="col">10/08/2021</td>
            <td scope="col">800</td>
            <td scope="col">Bank</td>
            <td scope="col">15000</td>
            <td scope="col"></td>
          </tr>
          <tr>
            <td scope="col">2</td>
            <td scope="col">11/08/2021</td>
            <td scope="col">900</td>
            <td scope="col">Cash</td>
            <td scope="col">20000</td>
            <td scope="col"></td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
