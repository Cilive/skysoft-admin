<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Generate Payment Out</h6>
  </div>
  <div class="col-md-12">
    <form id="Form" (submit)="onSubmit()" (reset)="onReset()">
      <div class="row mt-3">
        <div class="form-group col-md-2">
          <label translate for="company">From</label>
          <input
            translate
            type="text"
            placeholder="Date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            [(ngModel)]="data.updated_at"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>
        <!-- <div class="col-md-0" style="padding-top: 35px">To</div> -->

        <div class="form-group col-md-2">
          <label translate for="company">To</label>
          <input
            translate
            type="text"
            placeholder="Date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            [(ngModel)]="data.date"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>

        <div class="form-group col-md-3">
          <label translate for=""> Select Dispence</label>

          <select
            class="form-control"
            name="dispencers"
            placeholder="Branch"
            [(ngModel)]="data.dispencer"
            class="form-control"
            id="type"
            data-live-search="true"
          >
            <option translate selected hidden Value="">Select Dispence</option>

            <option *ngFor="let item of dispencerList" [ngValue]="item.id">
              {{ item.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="downloadAsPDF()"
        >
          Download Pdf
        </button>
      </div>
    </form>
    <div class="modal-footer">
      <div class="form-group col-md-3">
        <label translate for=""> Payable Amount</label>
        <input
          translate
          type="text"
          placeholder="Payable Amount"
          [(ngModel)]="payable_amount_sum"
          class="form-control"
          name="Amount"
          id="type"
        />
      </div>
    </div>

    <div id="pdfTable" #pdfTable>
      <div class="mt-3 card">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th translate scope="col">#</th>
              <th translate scope="col">Date</th>
              <th translate scope="col">Start Reading</th>
              <th translate scope="col">End Reading</th>
              <th translate scope="col">Amount</th>
              <th translate scope="col">Litre</th>
              <th translate scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of meterreading; let i = index">
              <th translate scope="row">{{ i + 1 }}</th>
              <!-- <td>{{ item. }}</td> -->
              <td>{{ item.date | date: "dd/MM/YYYY" }}</td>
              <td>{{ item.start_reading }}</td>
              <td>{{ item.end_reading }}</td>
              <td>{{ item.payable_amt }}</td>
              <td>{{ item.fuel }}</td>

              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
