<div class="mt-5 card">
  <div class="modal-header">
    <h6 translate>Income And Expentiture</h6>
  </div>

  <div class="col-md-12">
    <form id="Form" (submit)="onSubmit()" (reset)="onReset()">
      <div class="row mt-3">
        <div class="form-group col-md-2">
          <label translate for="company">From</label>
          <input
            translate
            type="text"
            placeholder="From Date"
            [(ngModel)]="data.from_date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>

        <div class="form-group col-md-2">
          <label translate for="company">To</label>
          <input
            translate
            type="text"
            placeholder="To Date"
            [(ngModel)]="data.to_date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>
        <div class="form-group col-md-3">
          <label translate for=""> Branch</label>
          <!-- branch listing   -->
          <select
            class="form-control"
            name="branches"
            placeholder="Branch"
            [(ngModel)]="data.branches"
            class="form-control"
            id="type"
            data-live-search="true"
            required
          >
            <option translate selected hidden [ngValue]="null">
              select Branch
            </option>

            <option *ngFor="let item of branchesList" [ngValue]="item.id">
              {{ item.en_name }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="downloadAsPDF()"
        >
          Download Pdf
        </button>
      </div>
    </form>
    <div id="pdfTable" #pdfTable>
      <div class="m-2 d-flex justify-content-between">
        <div class="form-group col-md-6">
          <table class="table table-bordered">
            <tr>
              <th translate scope="col">#</th>

              <th translate scope="col">Income</th>
              <th translate scope="col">Description</th>
            </tr>
            <tr *ngFor="let item of income; let i = index">
              <th ng-if="item.type === true" scope="row">{{ i + 1 }}</th>
              <td *ngIf="item.type == '1'">Sales</td>
              <td *ngIf="item.type == '1'">{{ item.total_amt }}</td>
            </tr>
          </table>

          <label> <th>Total Sale</th> </label>

          <div class="form-group col-md-4">
            <input
              class="form-control"
              name="Total"
              placeholder="Total Sale"
              [(ngModel)]="total_sale"
              type="number"
              id="total_sale"
            />
          </div>
        </div>

        <div class="form-group col-md-6">
          <table class="table table-bordered">
            <tr>
              <th translate scope="col">#</th>

              <th translate scope="col">Discription</th>
              <th translate scope="col">Expenditure</th>
            </tr>

            <tr *ngFor="let item of income; let i = index">
              <th *ngIf="item.type == '1'" scope="row">{{ i + 1 }}</th>
              <td *ngIf="item.type == '1'">Purchase</td>
              <td *ngIf="item.type == '1'">{{ item.total_amt }}</td>
            </tr>
          </table>

          <label> <th>Total Purchase</th> </label>

          <div class="form-group col-md-4">
            <input
              class="form-control"
              name="Total"
              placeholder="Total Purchase"
              [(ngModel)]="total_purchase"
              type="number"
              id="total_purchase"
            />
          </div>
          <div class="row-mt-12">
            <label> <th>Balance</th> </label>

            <div class="col-md-15">
              <input
                class="form-control"
                placeholder="Balance"
                name="balance"
                [(ngModel)]="balance"
                type="number"
                id="balance"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
