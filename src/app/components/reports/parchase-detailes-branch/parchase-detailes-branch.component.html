<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Generate Payment in</h6>
  </div>
  <div class="col-md-12">
    <form id="Form" (submit)="onSubmit()" (reset)="onReset()">
      <div class="row mt-3">
        <div class="form-group col-md-2">
          <label translate for="company">Date</label>
          <input
            translate
            type="text"
            placeholder="Date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            [(ngModel)]="data.updated_at"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>
        <div class="col-md-0" style="padding-top: 35px">To</div>

        <div class="form-group col-md-2">
          <label translate for="company">Date</label>
          <input
            translate
            type="text"
            placeholder="Date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            [(ngModel)]="data.date"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>
        <!-- <div class="form-group col-md-2">
          <label translate for=""> Branch</label>
          <select
            class="form-control"
            name="branches"
            placeholder="Branch"
            [(ngModel)]="data.branches"
            class="form-control"
            id="type"
            data-live-search="true"
            (change)="Supplierlistin()"
          >
            <option translate selected hidden Value="">select Branch</option>

            <option *ngFor="let item of branchesList" [ngValue]="item.id">
              {{ item.en_name }}
            </option>
          </select>
        </div> -->
        <div class="form-group col-md-3">
          <label translate for=""> Supplier Name</label>
          <select
            class="form-control"
            name="suppliers"
            placeholder="Branch"
            [(ngModel)]="data.suppier_name"
            class="form-control"
            id="type"
            data-live-search="true"
          >
            <option translate selected hidden Value="">select supplier</option>

            <option *ngFor="let item of supplierList" [ngValue]="item.id">
              {{ item.en_name }}
            </option>
          </select>

          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>

        <div class="form-group col-md-2">
          <label translate for="company">Invoice No</label>
          <input
            translate
            type="text"
            placeholder="Invoice No"
            [(ngModel)]="data.invoice_no"
            class="form-control"
            name="invoice no"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>
      </div>

      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
      </div>
    </form>

    <div class="modal-footer">
      <div class="form-group col-md-3">
        <label translate for="">Net Amount</label>
        <input
          translate
          type="text"
          placeholder="Net Amount"
          [(ngModel)]="net_amount_sum"
          class="form-control"
          name="Amount"
          id="type"
        />
        <!-- <option translate selected hidden Value="">Customer Name</option> -->

        <!-- <small id="helpId" class="invalid-feedback">Field is required</small> -->
      </div>
      <div class="form-group col-md-3">
        <label translate for="">Net Vat </label>
        <input
          translate
          type="text"
          placeholder=" Net Vat"
          [(ngModel)]="net_vat_sum"
          class="form-control"
          name="Amount"
          id="type"
        />
        <!-- <option translate selected hidden Value="">Customer Name</option> -->

        <!-- <small id="helpId" class="invalid-feedback">Field is required</small> -->
      </div>
      <div class="form-group col-md-3">
        <label translate for=""> Gross Amount</label>
        <input
          translate
          type="text"
          placeholder="Gross Amount"
          [(ngModel)]="gross_amt_sum"
          class="form-control"
          name="Amount"
          id="type"
        />
        <!-- <option translate selected hidden Value="">Customer Name</option> -->

        <!-- <small id="helpId" class="invalid-feedback">Field is required</small> -->
      </div>
    </div>

    <div class="mt-3 card">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th translate scope="col">sl.no</th>
            <th translate scope="col">Date</th>
            <th translate scope="col">Supplier Name</th>
            <th translate scope="col">Phone Number</th>
            <th translate scope="col">Amount</th>
            <th translate scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of purchase; let i = index">
            <th translate scope="row">{{ i + 1 }}</th>
            <!-- <td>{{ item. }}</td> -->
            <td>{{ item.date | date: "dd/MM/YYYY" }}</td>
            <td>{{ item.suppier_name }}</td>
            <td>{{ item.Description }}</td>
            <!-- <td>{{ item.qty }}</td> -->
            <td>{{ item.price }}</td>

            <!-- <td>{{ item.owner }}</td> -->
            <td></td>
          </tr>
          <tr>
            <th colspan="4"></th>
            <th translate scope="col">Total :</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
