<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Generate Expense</h6>
  </div>
  <div class="col-md-12">
    <form id="Form" (submit)="onSubmit()" (reset)="onReset()">
      <div class="row mt-3">
        <div class="form-group col-md-3">
          <label translate for="from">From</label>
          <input
            translate
            type="text"
            placeholder="Date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            [(ngModel)]="data.updated_at"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>
        <!-- <div class="col-md-0" style="padding-top: 35px">To</div> -->

        <div class="form-group col-md-3">
          <label translate for="company">To</label>
          <input
            translate
            type="text"
            placeholder="Date"
            bsDatepicker
            [bsConfig]="{ containerClass: 'theme-dark-blue' }"
            [(ngModel)]="data.date"
            class="form-control"
            name="date"
          />
          <small id="helpId" class="invalid-feedback">Field is required</small>
        </div>
        <div class="form-group col-md-3">
          <label translate for=""> Branch</label>
          <!-- branch listing  api posting -->
          <select
            class="form-control"
            name="branches"
            placeholder="Branch"
            [(ngModel)]="data.branches"
            class="form-control"
            id="type"
            data-live-search="true"
            required
          >
            <option translate selected hidden Value="">Select Branch</option>

            <option *ngFor="let item of branchesList" [ngValue]="item.id">
              {{ item.en_name }}
            </option>
          </select>
        </div>
        <div *ngIf="submitMode != true" class="form-group col-md-3">
          <label translate for="name">Name</label>
          <input
            translate
            type="text"
            placeholder="Name"
            [(ngModel)]="data.customer_name"
            class="form-control"
            name="Name"
          />
          <!-- <small id="helpId" class="invalid-feedback">Field is required</small> -->
        </div>
        <!-- <div *ngIf="submitMode != true" class="form-group col-md-3">
          <label translate for="ar name">Ar Name</label>
          <input
            translate
            type="text"
            placeholder="Ar Name"
            [(ngModel)]="data.customer_ar_name"
            class="form-control"
            name="Name"
          />
        </div>
        <div  *ngIf="submitMode != true" class="form-group col-md-3">
          <label translate for="company">Mobile</label>
          <input
            translate
            type="text"
            placeholder="Mobile"
            [(ngModel)]="data.phone_no"
            class="form-control"
            name="phone"
          />
        </div> -->
        <div class="form-group col-md-3">
          <label translate for="invoice no">Invoice No</label>
          <input
            translate
            type="text"
            placeholder="invoice_no"
            [(ngModel)]="data.invoice_no"
            class="form-control"
            name="invoice_no"
          />
          <!-- <small id="helpId" class="invalid-feedback">Field is required</small> -->
        </div>
        <!-- <div  *ngIf="submitMode != true" class="form-group col-md-3">
          <label translate for="lan">Lan No</label>
          <input
            translate
            type="text"
            placeholder="Lan No"
            [(ngModel)]="data.lan"
            class="form-control"
            name="lan"
          />
        </div> -->
      </div>
      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
      </div>
    </form>
    <div class="modal-footer">
      <div class="form-group col-md-3">
        <!-- <label translate for=""> Amount</label> -->
        <input
          translate
          type="text"
          placeholder=" Amount"
          [(ngModel)]="amount"
          class="form-control"
          name="Amount"
          id="type"
        />
        <!-- <option translate selected hidden Value="">Customer Name</option> -->

        <!-- <small id="helpId" class="invalid-feedback">Field is required</small> -->
      </div>
    </div>

    <div class="mt-3 card">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th translate scope="col">#</th>
            <th translate scope="col">Date</th>
            <th translate scope="col">Name</th>
            <th translate scope="col">Ar Name</th>
            <th translate scope="col">Phone</th>
            <th translate scope="col">fuel</th>
            <th translate scope="col">Total Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customer; let i = index">
            <th translate scope="row">{{ i + 1 }}</th>
            <!-- <td>{{ item. }}</td> -->
            <td>{{ item.date | date: "dd/MM/YYYY" }}</td>
            <td>{{ item.customer_name }}</td>
            <td>{{ item.customer_ar_name }}</td>
            <td>{{ item.phone_no }}</td>
            <td>{{ item.fuel }}</td>
            <td>{{ item.total_amt }}</td>
            <td></td>
          </tr>
          <!-- <tr>
            <th colspan="4"></th>
            <th translate scope="col">Total :</th>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
