<form
  [formGroup]="salesinvoiceForm"
  class="card"
  id="form"
  (ngSubmit)="onSubmit()"
>
  <div class="modal-header">
    <h6>Generate Sales Invoice</h6>
  </div>
  <div class="m-2">
    <div class="">
      <div class="p-2">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Customer Name</label>
            <input
              type="text"
              class="form-control"
              required
              formControlName="customer_name"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-4">
            <label for="company">Type</label>
            <input
              type="text"
              class="form-control"
              required
              formControlName="type"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-2">
            <label for="company">Date</label>
            <input
              type="text"
              class="form-control"
              required
              formControlName="date"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-2">
            <label for="company">Litre</label>
            <input
              type="number"
              class="form-control"
              required
              formControlName="litre"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="company">Amount</label>
            <input
              type="number"
              class="form-control"
              required
              formControlName="amount"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-3">
            <label for="company">Vat</label>
            <input
              type="number"
              class="form-control"
              required
              formControlName="vat"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-3">
            <label for="company">Total</label>
            <input
              type="number"
              class="form-control"
              required
              formControlName="total"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
          <div class="form-group col-md-3">
            <label for="company">Old Balance</label>
            <input
              type="number"
              class="form-control"
              required
              formControlName="old_balance"
            />
            <small id="helpId" class="invalid-feedback"
              >Field is required</small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center modal-footer">
    <button class="btn btn-outline-primary" type="submit">
      {{ editMode ? "Update" : "Submit" }}
    </button>
    <button class="btn btn-outline-warning" type="button" (click)="onReset()">
      Reset
    </button>
  </div>
</form>
