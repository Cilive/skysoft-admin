<div class="col-md-12 mt-3 mx-auto row m-auto" style="height: 200px">
  <div class="row mt-3 col-md-12 grid">
    <div
      [routerLink]="[item.routerLink]"
      routerLinkActive="active-child"
      class="menu card col-md-3 m-3"
      *ngFor="let item of tileList; let i = index"
      style="position: relative; height: 120px; text-align: right"
    >
      {{ item.title | translate }}
      <div class="overlay">
        <i class=" {{ item.icon }} m-2"></i>
      </div>
      <div class="d-flex justify-content-center col-md 3 m-4">
        <th translate scop="col">{{ item.subtitle }}.SR</th>
      </div>
    </div>
  </div>
</div>
