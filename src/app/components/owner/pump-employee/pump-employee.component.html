<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Manage Employees</h6>
  </div>
  <div class="col-md-12">
    <form
      id="emp_form"
      (submit)="editMode ? onUpdate() : onSubmit()"
      (reset)="onReset()"
      oninput="cp.value!==''?cp.setCustomValidity(cp.value != newPassword.value ?  'Password doesnt match' : ''):null"
    >
      <div class="row mt-3">
        <div class="form-group col-md-4">
          <label translate for="emp_name">Name</label>
          <input
            translate
            type="text"
            class="form-control"
            name="emp_name"
            [(ngModel)]="data.name"
            id="emp_name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="emp_iqama_no">Iqama No</label>
          <input
            translate
            type="text"
            class="form-control"
            name="emp_iqama_no"
            [(ngModel)]="data.iqama_no"
            id="emp_iqama_no"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="emp_phone">Phone</label>
          <input
            translate
            type="text"
            class="form-control"
            name="emp_phone"
            [(ngModel)]="data.phone"
            id="emp_phone"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>
      <div class="row mt-3" *ngIf="editMode != true">
        <div class="form-group col-md-4">
          <label translate for="emp_username">Username</label>
          <input
            translate
            type="text"
            class="form-control"
            name="emp_username"
            [(ngModel)]="data.username"
            id="emp_username"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="emp_email">Email</label>
          <input
            translate
            type="text"
            class="form-control"
            name="emp_email"
            [(ngModel)]="data.email"
            id="emp_email"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="emp_password">Password</label>
          <input
            translate
            type="text"
            class="form-control"
            name="emp_password"
            [(ngModel)]="data.password"
            id="emp_password"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>
      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ editMode === true ? "Update" : "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
<div class="mt-3 card">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th translate scope="col">#</th>
        <th translate scope="col">Name</th>
        <th translate scope="col">Email</th>
        <th translate scope="col">Action</th>
      </tr>
      <tr *ngFor="let item of employeesList; let i = index">
        <th translate scope="row">{{ i + 1 }}</th>

        <td>{{ item.name }}</td>
        <td>{{ item.user.email }}</td>
        <td>
          <div class="d-flex justify-content-around">
            <i title="Edit" class="bx bxs-edit" (click)="onEdit(item)"></i>
            <i
              title="Delete"
              class="bx bxs-trash"
              (click)="openModal(template)"
            ></i>
            <!-- <i
              title="Suspend"
              (click)="suspend(item.id)"
              class="bx bx-x-circle"
            ></i> -->
          </div>

          <ng-template #template>
            <div class="modal-body text-center">
              <p translate>Do you want to confirm?</p>
            </div>
            <div class="modal-footer">
              <button
                translate
                type="button"
                class="btn btn-outline-danger"
                (click)="onDelete(item.id)"
              >
                Yes
              </button>
              <button
                translate
                type="button"
                class="btn btn-primary"
                (click)="decline()"
              >
                No
              </button>
            </div>
          </ng-template>
        </td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
