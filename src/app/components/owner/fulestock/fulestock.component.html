<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Manage Fuel</h6>
  </div>
  <div class="col-md-12">
    <form
      id="bnkForm"
      (submit)="editMode ? onUpdate() : onSubmit()"
      (reset)="onReset()"
    >
      <div class="row mt-3">
        <div class="form-group col-md-3">
          <label translate for=""> Fuel Name</label>
          <select
            class="form-control"
            name="suppliers"
            [(ngModel)]="data.Fuel"
            placeholder="Branch"
            class="form-control"
            id="type"
            data-live-search="true"
          >
            <option translate selected hidden Value="">select Fuel</option>

            <option *ngFor="let item of fuelList" [ngValue]="item.id">
              {{ item.name }}
            </option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label translate for="name"> Qty</label>
          <input
            translate
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="data.qty"
            id="name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-3">
          <label translate for=""> Branch</label>
          <!-- branch listing   -->
          <select
            class="form-control"
            name="branches"
            placeholder="Branch"
            [(ngModel)]="data.branches"
            class="form-control"
            id="type"
            data-live-search="true"
            required
          >
            <option translate selected hidden [ngValue]="null">
              select Branch
            </option>

            <option *ngFor="let item of branchesList" [ngValue]="item.id">
              {{ item.en_name }}
            </option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ editMode === true ? "Update" : "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="downloadAsPDF()"
        >
          Download Pdf
        </button>
      </div>
    </form>
  </div>
</div>
<div class="pdfTable" #pdfTable>
  <div class="mt-3 card">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th translate scope="col">Fuel</th>
          <th translate scope="col">Qty</th>
          <th translate scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of fuelstocks; let i = index">
          <td>{{ item.Fuel }}</td>
          <td>{{ item.qty }}</td>
          <td>
            <div class="d-flex justify-content-around">
              <i title="Edit" class="bx bxs-edit" (click)="onEdit(item)"></i>
              <i
                title="Delete"
                class="bx bxs-trash"
                (click)="openModal(template)"
              ></i>
            </div>

            <ng-template #template>
              <div class="modal-body text-center">
                <p translate>Do you want to confirm?</p>
                <div class="modal-footer">
                  <button
                    translate
                    type="button"
                    class="btn btn-outline-danger"
                    (click)="onDelete(item.id)"
                  >
                    Yes
                  </button>
                  <button
                    translate
                    type="button"
                    class="btn btn-primary"
                    (click)="decline()"
                  >
                    No
                  </button>
                </div>
              </div>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
