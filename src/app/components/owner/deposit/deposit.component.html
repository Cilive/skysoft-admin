<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6>Manage Bank Accounts</h6>
  </div>
  <div class="col-md-12">
    <form
      id="bnkForm"
      (submit)="editMode ? onUpdate() : onSubmit()"
      (reset)="onReset()"
    >
      <div class="row mt-3">
        <div class="form-group col-md-4">
          <label for="bnk_name">Amount</label>
          <input
            type="text"
            class="form-control"
            name="bnk_name"
            [(ngModel)]="data.amount"
            id="bnk_name"
            placeholder="Name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label for="holder">Date</label>
          <input
            type="text"
            class="form-control"
            name="holder"
            bsDatepicker
            [bsConfig]=""
            [(ngModel)]="data.date"
            id="holder"
            required
            placeholder="Name"
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="ACC_NO">Owner Name</label>
          <input
            type="number"
            class="form-control"
            name="ACC_NO"
            [(ngModel)]="data.owner_name"
            id="ACC_NO"
            required
            placeholder="Number"
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary">
          {{ editMode === true ? "Update" : "Submit" }}
        </button>
        <button type="reset" class="btn btn-outline-warning">Reset</button>
      </div>
    </form>
  </div>
</div>
<div class="mt-3 card">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Amount</th>
        <th scope="col">Owner</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of deposits; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.date | date: "dd/MM/YYYY" }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.owner_name }}</td>
        <td>
          <div class="d-flex justify-content-around">
            <i title="Edit" class="bx bxs-edit" (click)="onEdit(item)"></i>
            <i
              title="Delete"
              class="bx bxs-trash"
              (click)="openModal(template)"
            ></i>
            <!-- <i
              (click)="onSuspend(item.id)"
              title="Suspend"
              class="bx bx-x-circle"
            ></i> -->
          </div>

          <ng-template #template>
            <div class="modal-body text-center">
              <p>Do you want to confirm?</p>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="onDelete(item.id)"
                >
                  Yes
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="decline()"
                >
                  No
                </button>
              </div>
            </div>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
