<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Manage Employees</h6>
  </div>
  <div class="col-md-12">
    <form
      id="emp_form"
      (submit)="editMode ? onUpdate() : onSubmit()"
      (reset)="onReset()"
    >
      <div class="row mt-3">
        <div class="form-group col-md-4" *ngIf="editMode != true">
          <label translate for="emp_name">Username</label>
          <input
            translate
            type="text"
            class="form-control"
            [(ngModel)]="data.username"
            name="emp_username"
            id="emp_username"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4" *ngIf="editMode != true">
          <label translate for="emp_mail">Password</label>
          <input
            translate
            type="text"
            class="form-control"
            [(ngModel)]="data.password"
            name="emp_password"
            id="emp_password"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4" *ngIf="editMode != true">
          <label translate for="em_phone">Email</label>
          <input
            translate
            type="text"
            class="form-control"
            [(ngModel)]="data.email"
            name="em_email"
            id="em_email"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="emp_name">Name</label>
          <input
            translate
            type="text"
            class="form-control"
            [(ngModel)]="data.name"
            name="emp_name"
            id="emp_name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="em_number">Iqama Number</label>
          <input
            translate
            type="text"
            class="form-control"
            [(ngModel)]="data.iqama_no"
            name="Iqama Number"
            id="Iqama Number"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>

        <div class="form-group col-md-4">
          <label translate for="em_phone">Phone</label>
          <input
            translate
            type="text"
            class="form-control"
            [(ngModel)]="data.phone"
            name="em_phone"
            id="em_phone"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for=""> Branch</label>
          <!-- branch listing  api posting -->
          <select
            class="form-control"
            name="branches"
            [(ngModel)]="data.branches"
            class="form-control"
            id="type"
            data-live-search="true"
            required
          >
            <option translate value="col" selected hidden value="">
              select
            </option>

            <option *ngFor="let item of branchesList" [value]="item.id">
              {{ item.en_name }}
            </option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button translate type="submit" class="btn btn-outline-primary">
          {{ editMode === true ? "Update" : "Submit" }}
        </button>

        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>

<div class="mt-3 card">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th translate scope="col">#</th>
        <th translate scope="col">Name</th>
        <th translate scope="col">Email</th>
        <th translate scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Branch_ManagerList; let i = index">
        <th translate scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.user.email }}</td>
        <td>{{ item.phone }}</td>
        <td>
          <div class="d-flex justify-content-around">
            <i title="Edit" class="bx bxs-edit" (click)="onEdit(item)"></i>
            <i
              title="Delete"
              class="bx bxs-trash"
              (click)="openModal(template)"
            ></i>
            <!-- <i
              (click)="onSuspend(item.id)"
              title="Suspend"
              class="bx bx-x-circle"
            ></i> -->
          </div>

          <ng-template #template>
            <div class="modal-body text-center">
              <p translate>Do you want to confirm?</p>
              <div class="modal-footer">
                <button
                  translate
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="onDelete(item.id)"
                >
                  Yes
                </button>
                <button
                  translate
                  type="button"
                  class="btn btn-primary"
                  (click)="decline()"
                >
                  No
                </button>
              </div>
            </div></ng-template
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
