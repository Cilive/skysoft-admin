<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>fuel rate managemant</h6>
  </div>
  <div class="col-md-12">
    <form
      id="fuelform"
      (submit)="FuelEditMode ? onUpdate() : onSubmit()"
      (reset)="onReset()"
    >
      <div class="row mt-3">
        <div class="form-group col-md-4">
          <label translate for="fuel_name">fuel name</label>
          <input
            translate
            type="text"
            class="form-control"
            name="fuel_name"
            [(ngModel)]="data.name"
            id="fuel_name"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="holder">Vat</label>
          <input
            translate
            type="text"
            class="form-control"
            name="vat"
            [(ngModel)]="data.fuel_vat"
            id="vat"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label translate for="ACC_NO">Current Stock</label>
          <input
            translate
            type="number"
            class="form-control"
            name="current stock"
            [(ngModel)]="data.current_stock"
            id="current stock"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
        <div class="form-group col-md-4">
          <label translate for="rate">Rate</label>
          <input
            translate
            type="text"
            class="form-control"
            name="rate"
            [(ngModel)]="data.rate"
            id="rate"
            required
          />
          <small class="invalid-feedback">Field required</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary">
          {{ FuelEditMode === true ? "Update" : "Submit" }}
        </button>
        <button translate type="reset" class="btn btn-outline-warning">
          Reset
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="downloadAsPDF()"
        >
          Download Pdf
        </button>
      </div>
    </form>
  </div>
</div>
<div id="pdfTable" #pdfTable>
  <div class="mt-3 card">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th translate scope="col">#</th>
          <th translate scope="col">Name</th>
          <th translate scope="col">Vat</th>
          <th translate scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData; let i = index">
          <th translate scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.fuel_vat }}</td>
          <td>
            <div class="d-flex justify-content-around">
              <i title="Edit" class="bx bxs-edit" (click)="onEdit(item)"></i>
              <i
                title="Delete"
                class="bx bxs-trash"
                (click)="openModal(template)"
              ></i>
            </div>

            <ng-template #template>
              <div class="modal-body text-center">
                <p translate>Do you want to confirm?</p>
                <div class="modal-footer">
                  <button
                    translate
                    type="button"
                    class="btn btn-outline-danger"
                    (click)="onDeleteFuel(item.id)"
                  >
                    Yes
                  </button>
                  <button
                    translate
                    type="button"
                    class="btn btn-primary"
                    (click)="decline()"
                  >
                    No
                  </button>
                </div>
              </div>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
