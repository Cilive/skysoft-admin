<div class="card m-auto col-md-12">
  <div class="modal-header">
    <h6 translate>Session</h6>
  </div>
  <div class="col-md-12">
    <form id="Form" (submit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-3">
          <label translate for=""> Branch</label>
          <!-- branch listing   -->
          <select
            class="form-control"
            name="branches"
            [(ngModel)]="data.branches"
            class="form-control"
            id="type"
            data-live-search="true"
            required
          >
            <option translate value="col" selected hidden value="">
              select
            </option>

            <option *ngFor="let item of branchesList" [value]="item.id">
              {{ item.en_name }}
            </option>
          </select>
        </div>

        <div class="mt-4">
          <button type="submit" class="mt-2 btn btn-outline-primary">
            {{ "Submit" | translate }}
          </button>
        </div>
        <div class="mt-4">
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="downloadAsPDF()"
          >
            Download Pdf
          </button>
        </div>

        <div class="modal-footer"></div>
      </div>

      <div></div>
    </form>
    <form id="form" (submit)="onUpdate()">
      <div id="pdfTable" #pdfTable>
        <div class="text-centre mt-3 card">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center" rowspan="2">#</th>
                <th class="text-center" rowspan="2">Branches</th>
                <th class="text-center" colspan="2">Opening Balance</th>
                <th class="text-center" colspan="2">closing Balance</th>
                <th class="text-center" rowspan="2">Action</th>
              </tr>
              <tr>
                <th class="text-center">cash</th>
                <th class="text-center">Bank</th>
                <th class="text-center">cash</th>
                <th class="text-center">Bank</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of session; let i = index">
                <th translate scope="row">{{ i + 1 }}</th>
                <td>{{ item.branches }}</td>
                <td>{{ item.cash_opening_balance }}</td>
                <td>{{ item.opening_balance_bank }}</td>
                <td>{{ item.closing_balance_bank }}</td>
                <td>{{ item.closing_balance_cash }}</td>
                <td>{{ item.id }}</td>

                <td class="text-center">
                  <button
                    type="onUpdate"
                    id="type"
                    class="btn btn-outline-warning"
                    *ngIf="item.status === false"
                    [disabled]="false"
                  >
                    {{ "onUpdate" | translate }}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
