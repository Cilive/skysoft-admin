    <form [formGroup]="companyForm" id="form" (ngSubmit)="onSubmit()">
      <div class="m-2 d-flex justify-content-between">
        <div class="first">
          <div class="p-2">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">Company Name</label>
                <input type="text" class="form-control" required aria-describedby="helpId" formControlName="company_name_en">
                <small id="helpId" class="invalid-feedback">Field is required</small>
              </div>
              <div class="form-group col-md-6">
                <label for="company">Place</label>
                <input type="text" class="form-control" required formControlName="place_en">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">District</label>
                <input type="text" class="form-control" required formControlName="district_en">
              </div>
              <div class="form-group col-md-6">
                <label for="company">CR</label>
                <input type="number" class="form-control" required [value]="companyForm.value.cr" formControlName="cr">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">VAT</label>
                <input type="number" class="form-control" required [value]="companyForm.value.vat" formControlName="vat">
              </div>
              <div class="form-group col-md-6">
                <label for="company">LAN</label>
                <input type="number" class="form-control" required [value]="companyForm.value.lan" formControlName="lan">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">MOBILE</label>
                <input type="number" class="form-control" required [value]="companyForm.value.mobile" formControlName="mobile">
              </div>
              <div class="form-group col-md-6">
                <label for="company">LOGO</label>
                <input type="file" (change)="selectFile($event)" class="form-control" required formControlName="logo">
              </div>
            </div>
          </div>
        </div>
        <div class="second">
          <div class="p-2">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">Company Name</label>
                <input type="text" dir="rtl" class="form-control" required formControlName="company_name_ar">
              </div>
              <div class="form-group col-md-6">
                <label for="company">Place</label>
                <input type="text" dir="rtl" class="form-control" required formControlName="place_ar">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">District</label>
                <input type="text" dir="rtl" class="form-control" required formControlName="district_ar">
              </div>
              <div class="form-group col-md-6">
                <label for="company">CR</label>
                <input type="number" dir="rtl" class="form-control" [value]="companyForm.value.cr" required formControlName="cr">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">VAT</label>
                <input type="number" dir="rtl" class="form-control" required [value]="companyForm.value.vat" formControlName="vat">
              </div>
              <div class="form-group col-md-6">
                <label for="company">LAN</label>
                <input type="number" dir="rtl" class="form-control" required [value]="companyForm.value.lan" formControlName="lan">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company">MOBILE</label>
                <input type="number" dir="rtl" class="form-control" required [value]="companyForm.value.mobile" formControlName="mobile">
              </div>
              <div class="form-group col-md-6">
                <label for="company">LOGO</label>
                <input type="file" (change)="selectFile($event)" dir="rtl" class="form-control" required formControlName="logo">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn-primary" type="submit">Submit</button>
        <button class="btn-primary" type="button" (click)="onReset()">Reset</button>
      </div>
    </form>
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">VAT</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>9876543210</td>
            <td>123</td>
            <td>
              <div class="actions m-1">
                <i title="Edit" class='bx bxs-edit'></i>
                <i title="Delete" class='bx bxs-trash'></i>
                <i title="Disable" class='bx bx-x-circle'></i>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>1234567890</td>
            <td>456</td>
            <td>
              <div class="actions m-1">
                <i title="Edit" class='bx bxs-edit'></i>
                <i title="Delete" class='bx bxs-trash'></i>
                <i title="Disable" class='bx bx-x-circle'></i>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>6789054321</td>
            <td>789</td>
            <td>
              <div class="actions m-1">
                <i title="Edit" class='bx bxs-edit'></i>
                <i title="Delete" class='bx bxs-trash'></i>
                <i title="Disable" class='bx bx-x-circle'></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
