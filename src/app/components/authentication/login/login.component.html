<div class="container-fluid bg justify-content-center d-flex">
  <div class="col-md-3 m-auto card">
    <h4 translate class="text-center font-weight-bold text-dark mb-0 pt-2 mt-2">
      Log In
    </h4>
    <form action="" #form id="form" class="col-md-11 m-auto mt-4">
      <div class="form-group mt-4">
        <!-- <label translate style="font-weight: 800" for="username">Email</label> -->
        <input
          translate
          type="email"
          name="useremail"
          id="username"
          [(ngModel)]="username"
          class="form-control"
          placeholder="Email address"
          aria-describedby="helpId"
          required
        />
        <small id="helpId" class="invalid-feedback">Invalid email</small>
      </div>
      <div class="form-group" style="position: relative">
        <!-- <label translate style="font-weight: 800" for="passKey">Password</label> -->
        <input
          translate
          type="password"
          name="password"
          #passwordRef
          id="passkey"
          class="form-control"
          [(ngModel)]="password"
          placeholder="Password"
          aria-describedby="helpId"
          required
        />

        <small id="helpId" class="invalid-feedback">Field is required</small>
      </div>

      <button
        translate
        type="button"
        class="btn btn-primary login-btn btn-fill col-12 mb-2"
        (click)="login()"
      >
        Log In
      </button>
    </form>
    <small
      (click)="navigate()"
      style="cursor: pointer"
      class="text-center text-secondary mb-3 mt-2"
      >Forgot Password?</small
    >
  </div>
</div>
